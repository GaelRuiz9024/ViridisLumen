<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Viridis Lumen</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="avatar">
            <img src="img/logo.jpg" alt="User Avatar">
        </div>
        <form class="login-form" action="/login" method="POST">
            <input type="text" name="username"placeholder="Username" required>
            <input type="password" name="password"  placeholder="Password" required>
            <button type="submit">Sign in</button>
           
        </form>
        <div id="error-message" class="error"></div> <!-- Aquí irá el mensaje de error -->
    </div>
</body>
</html>
<script>
    // Leer parámetros de la URL9
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    
    // Si hay un mensaje de error, mostrarlo
    if (error) {
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.textContent = error; // Agregar texto del error
        errorMessageDiv.style.display = 'block'; // Mostrarlo
    }
</script>
