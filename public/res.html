<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viridis Lumen</title>
    <link rel="stylesheet" href="css/resumen.css">
    <style>
        .main-content {
            width: 80%;
            padding: 15px;
            margin: auto;
        }
        .dashboard-header, .device-controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .device-controls .card {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .device-controls .card.green {
            background-color: #8fbc8f;
            color: white;
        }
        .room-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .room-card.add-room {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-pic">
                    <img src="img/logo.jpg" alt="">
                </div>
                <h2>Viridis Lumen</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/resumen.html">Resumen</a></li>
                    <li><a href="/historico.html">Hist贸rico</a></li>
                </ul>
            </nav>
            <div class="footer">
                <p><a href="/logout">Logout</a></p>
                <p><a href="/aboutUs.html">About us</a></p>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header" id="header-sensor-values">
                <div class="card">
                    <h3>Temperatura</h3>
                    <p>25.5掳C</p>
                </div>
                <div class="card">
                    <h3>Luz</h3>
                    <p>400 lm</p>
                </div>
                <div class="card">
                    <h3>Consumo Energ茅tico</h3>
                    <p>550W</p>
                </div>
            </header>
            <section class="device-controls" id="device-controls">
                <div class="card">
                    <h4>L谩mpara 1</h4>
                    <button class="toggle-button">
                        <span></span>
                    </button>
                </div>
            </section>
            <section class="rooms">
                <h3>Habitaciones</h3>
                <div class="room-cards">
                    <div class="room-card" data-room-id="livingRoom">
                        <h4>Living Room</h4>
                        <p>驴Ocupada?: No</p>
                    </div>
                    <div class="room-card" data-room-id="bedroom">
                        <h4>Bedroom</h4>
                        <p>驴Ocupada?: S铆</p>
                    </div>
                    <div class="room-card add-room">
                        <p>+</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
const socket = new WebSocket('ws://localhost:3000');
let currentRoom = null; // Habitaci贸n seleccionada
        let sensorData = {};
        let deviceStatus = {};

        const roomDeviceMap = {
            livingRoom: [
                { device_id: 1, name: 'L谩mpara 1' },
                { device_id: 2, name: 'Ventilador' }
            ],
            bedroom: [
                { device_id: 3, name: 'Televisor' },
                { device_id: 4, name: 'Calefacci贸n' }
            ]
        };

        // Conexi贸n al WebSocket
        socket.onopen = () => {
            console.log('Conectado al WebSocket');
            socket.send('getLatestData');
        };

        socket.onmessage = event => {
            
            const data = JSON.parse(event.data);
            

            console.log("Datos recibidos del servidor:", data); // Verifica los datos recibidos

            sensorData = data.sensorData;
            deviceStatus = data.deviceStatus;

            if (currentRoom) {
                updateRoomData(currentRoom);
            }
        };

        // Funci贸n para obtener dispositivos de una habitaci贸n
        function getDevicesByRoom(roomId) {
            return roomDeviceMap[roomId] || [];
        }

        // Funci贸n para actualizar las tarjetas de una habitaci贸n
        function updateRoomData(roomId) {
            const roomDevices = getDevicesByRoom(roomId);

            // Actualizar las tarjetas del header
            document.querySelector('#header-sensor-values').innerHTML = roomDevices
                .filter(device => sensorData[device.device_id] !== undefined)
                .map(device => `
                    <div class="header-card">
                        <h3>${device.name}</h3>
                        <p>Valor: ${sensorData[device.device_id]}</p>
                    </div>
                `).join('');

            // Actualizar las tarjetas de controles
            document.querySelector('#device-controls').innerHTML = roomDevices
                .filter(device => deviceStatus[device.device_id] !== undefined)
                .map(device => `
                    <div class="control-card">
                        <h3>${device.name}</h3>
                        <p>Estado: ${deviceStatus[device.device_id] ? 'Encendido' : 'Apagado'}</p>
                        <button onclick="toggleDevice(${device.device_id})">Cambiar Estado</button>
                    </div>
                `).join('');
        }

        // L贸gica para cambiar la habitaci贸n seleccionada
        document.querySelectorAll('.room-card').forEach(card => {
            card.addEventListener('click', () => {
                currentRoom = card.dataset.roomId;
                updateRoomData(currentRoom);
            });
        });

        // Funci贸n para alternar el estado de un dispositivo
        function toggleDevice(deviceId) {
            console.log(`Alternar estado para dispositivo ${deviceId}`);
            // Aqu铆 puedes implementar la l贸gica para enviar un comando al servidor
        }
    </script>
</body>
</html>
